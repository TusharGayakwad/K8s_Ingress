apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  #namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.app.com
    http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-svc
            port:
              number: 80
  - host: tomcat.app.com
    http:
      paths:
      - path: /tomcat
        pathType: Prefix
        backend:
          service:
            name: tomcat-svc
            port:
              number: 80
  - host: httpd.app.com
    http:
      paths:
      - path: /httpd
        pathType: Prefix
        backend:
          service:
            name: httpd-svc
            port:
              number: 80
